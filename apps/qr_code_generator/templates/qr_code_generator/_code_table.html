<div class="bg-white dark:bg-gray-800 p-4 rounded shadow mt-4">

    <div class="flex justify-between mb-3">
        <h3 class="text-lg font-bold text-gray-900 dark:text-gray-100">
            Generated Codes ({{ codes|length }})
        </h3>

        <button onclick="copyTable()"
                class="bg-green-500 hover:bg-green-600 text-white font-bold py-1 px-3 rounded">
            Copy Codes
        </button>
    </div>

    <table class="w-full border border-gray-300 dark:border-gray-700 text-left">
        <thead>
            <tr class="bg-gray-200 dark:bg-gray-700">
                <th class="p-2 border dark:border-gray-600">#</th>
                <th class="p-2 border dark:border-gray-600">Code</th>
            </tr>
        </thead>
        <tbody>
            {% for code in codes %}
            <tr>
                <td class="p-2 border dark:border-gray-700">{{ loop.index }}</td>
                <td class="p-2 border dark:border-gray-700 font-mono">{{ code }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
