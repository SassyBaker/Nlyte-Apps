version: "3.9"

services:
  web:
    build: .
    container_name: nlyte_app
    ports:
      - "5000:5000"
    environment:
      - PORT=5000
    volumes:
      - .:/app
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/health"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 5s
      
