version: "3.9"

services:
  web:
    build: .
    container_name: nlyte_app
    ports:
      - "5000"  # expose container port; Docker assigns free host port
    environment:
      - PORT=5000
      - FLASK_ENV=development  # change to production for Coolify / prod
    volumes:
      - .:/app  # mount code for live reload in dev
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/health"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 5s
